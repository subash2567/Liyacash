        dashboard();

        let html = `

          <button onclick="watchAd()">Watch Ad</button>
          <button onclick="withdraw()" disabled>Withdraw</button>
        `;
        document.body.innerHTML = html;
        document.querySelector("button:nth-child(3)").disabled = true;
      }

        earnings += 0.46;

      }

          <button onclick="submitWithdrawal()">Submit</button>
